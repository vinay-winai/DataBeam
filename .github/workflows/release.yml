name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libglib2.0-dev \
            libudev-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            mesa-common-dev

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package Windows assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}".TrimStart('v')
          New-Item -ItemType Directory -Force dist | Out-Null
          $exe = "databeam_v${version}_windows-x64.exe"
          Copy-Item "target/release/databeam.exe" "dist/$exe" -Force
          $zipEntries = @("dist/$exe")
          $pdb = "target/release/databeam.pdb"
          if (Test-Path $pdb) {
            $pdbOut = "databeam_v${version}_windows-x64.pdb"
            Copy-Item $pdb "dist/$pdbOut" -Force
            $zipEntries += "dist/$pdbOut"
          }
          Compress-Archive -Path $zipEntries -DestinationPath "dist/databeam_v${version}_windows-x64.zip" -Force

      - name: Package Linux assets
        if: runner.os == 'Linux'
        shell: bash
        run: |
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp target/release/databeam "dist/databeam_v${version}_linux-x64"
          tar -C dist -czf "dist/databeam_v${version}_linux-x64.tar.gz" "databeam_v${version}_linux-x64"
          cargo install cargo-bundle --locked
          cargo bundle --release --locked --format deb
          deb_path="$(ls target/release/bundle/deb/*.deb | head -n 1)"
          cp "$deb_path" "dist/databeam_v${version}_linux-x64.deb"

      - name: Package macOS assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp target/release/databeam "dist/databeam_v${version}_macos-arm64"
          tar -C dist -czf "dist/databeam_v${version}_macos-arm64.tar.gz" "databeam_v${version}_macos-arm64"
          cargo install cargo-bundle --locked
          cargo bundle --release --locked --format osx
          app_path="$(find target/release/bundle/osx -maxdepth 1 -name '*.app' | head -n 1)"
          ditto -c -k --sequesterRsrc --keepParent "$app_path" "dist/databeam_v${version}_macos-arm64.app.zip"
          cargo bundle --release --locked --format dmg
          dmg_path="$(find target/release/bundle/dmg -maxdepth 1 -name '*.dmg' | head -n 1)"
          cp "$dmg_path" "dist/databeam_v${version}_macos-arm64.dmg"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: build-assets

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: DataBeam ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
