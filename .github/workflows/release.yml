name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets (linux-x64)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libglib2.0-dev \
            libudev-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            mesa-common-dev

      - name: Build release binary
        # Release tags are occasionally cut from commits where Cargo.lock is not
        # perfectly in sync across OS-specific dependency resolution. Keep release
        # artifact generation resilient here; strict lock checks remain in CI.
        run: cargo build --release

      - name: Package Linux assets
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp target/release/databeam "dist/databeam_v${version}_linux-x64"
          tar -C dist -czf "dist/databeam_v${version}_linux-x64.tar.gz" "databeam_v${version}_linux-x64"
          cargo install cargo-bundle --locked
          cargo bundle --release --format deb
          deb_path="$(find target/release/bundle/deb -maxdepth 1 -name '*.deb' -print -quit)"
          if [ -z "${deb_path}" ]; then
            echo "No .deb produced under target/release/bundle/deb"
            find target/release -maxdepth 4 -type f | sort
            exit 1
          fi
          cp "$deb_path" "dist/databeam_v${version}_linux-x64.deb"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-x64
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: build-assets

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: DataBeam ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
