name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-2022
            artifact_name: release-windows-x64
          - name: macos-arm64
            os: macos-14
            artifact_name: release-macos-arm64
          - name: linux-x64
            os: ubuntu-22.04
            artifact_name: release-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libudev-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            mesa-common-dev

      - name: Build release binary
        run: cargo build --release

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Package Windows x64 executable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/release/databeam.exe" "dist/databeam_v${version}_windows-x64.exe"

      - name: Package macOS arm64 app bundle
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cargo bundle --release --format osx
          app_path="target/release/bundle/osx/DataBeam.app"
          if [ ! -d "${app_path}" ]; then
            echo "No macOS app bundle produced at ${app_path}"
            find target/release -maxdepth 5 -type d -name '*.app' | sort
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "${app_path}" "dist/databeam_v${version}_macos-arm64.app.zip"

      - name: Package Linux x64 deb
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cargo bundle --release --format deb
          deb_path="$(find target/release/bundle/deb -maxdepth 1 -name '*.deb' -print -quit)"
          if [ -z "${deb_path}" ]; then
            echo "No .deb produced under target/release/bundle/deb"
            find target/release -maxdepth 5 -type f | sort
            exit 1
          fi
          cp "${deb_path}" "dist/databeam_v${version}_linux-x64.deb"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: build-assets

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: DataBeam ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
