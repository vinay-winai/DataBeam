name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Which release target to build"
        type: choice
        required: true
        default: macos-arm64
        options:
          - macos-arm64
          - windows-x64
          - linux-x64
          - macos-linux
          - all
      tag:
        description: "Release tag to publish to (for example: v0.1.13)"
        type: string
        required: true

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }}

jobs:
  build-windows-x64:
    name: Build Assets (windows-x64)
    if: github.event_name == 'push' || github.event.inputs.target == 'all' || github.event.inputs.target == 'windows-x64'
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Package Windows x64 executable
        shell: pwsh
        run: |
          $version = "${env:RELEASE_TAG}".TrimStart('v')
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/release/databeam.exe" "dist/databeam_v${version}_windows-x64.exe"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-x64
          path: dist/*
          if-no-files-found: error

  build-macos-arm64:
    name: Build Assets (macos-arm64)
    if: github.event_name == 'push' || github.event.inputs.target == 'all' || github.event.inputs.target == 'macos-arm64' || github.event.inputs.target == 'macos-linux'
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Package macOS arm64 app bundle
        shell: bash
        run: |
          set -euo pipefail
          version="${RELEASE_TAG#v}"
          mkdir -p dist
          cargo bundle --release --format osx

          app_path="target/release/bundle/osx/DataBeam.app"
          if [ ! -d "${app_path}" ]; then
            echo "No macOS app bundle produced at ${app_path}"
            find target/release -maxdepth 6 -type d -name '*.app' | sort
            exit 1
          fi

          # Ad-hoc sign to avoid invalid-signature Gatekeeper errors after packaging.
          codesign --force --deep --sign - "${app_path}"
          codesign --verify --deep --strict --verbose=2 "${app_path}"

          dmg_path="dist/databeam_v${version}_macos-arm64.dmg"
          hdiutil create -volname "DataBeam" -srcfolder "${app_path}" -ov -format UDZO "${dmg_path}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-arm64
          path: dist/*
          if-no-files-found: error

  build-linux-x64:
    name: Build Assets (linux-x64)
    if: github.event_name == 'push' || github.event.inputs.target == 'all' || github.event.inputs.target == 'linux-x64' || github.event.inputs.target == 'macos-linux'
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libudev-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            mesa-common-dev

      - name: Build release binary
        run: cargo build --release

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Package Linux x64 deb
        shell: bash
        run: |
          set -euo pipefail
          version="${RELEASE_TAG#v}"
          mkdir -p dist
          cargo bundle --release --format deb
          deb_path="$(find target/release/bundle/deb -maxdepth 1 -name '*.deb' -print -quit)"
          if [ -z "${deb_path}" ]; then
            echo "No .deb produced under target/release/bundle/deb"
            find target/release -maxdepth 5 -type f | sort
            exit 1
          fi
          cp "${deb_path}" "dist/databeam_v${version}_linux-x64.deb"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-x64
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs:
      - build-windows-x64
      - build-macos-arm64
      - build-linux-x64
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: DataBeam ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: dist/*
